<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fresh Fruit Home</title>
        <link rel="stylesheet" type="text/css" href="classes.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div align="center">
                <h:panelGrid columns="2" columnClasses="alignTop">
                
                    <p:panel id="panel2" style="text-align: center;">
                        <div align="left">
                            <p:commandButton update="panel2" value="Home" action="#{profileui.cancelHome()}"
                                             icon="ui-icon-home" style="width:110px"/>
                            <br></br>

                            <p:commandButton update="panel2" value="Profile" action="#{profileui.profile()}"
                                             icon="ui-icon-pencil" style="width:110px"/>

                            <br></br>
                            <p:commandButton update="panel2" value="Logout" action="#{profileui.logout()}"
                                             icon="ui-icon-power" style="width:110px"/>
                        </div>
                    </p:panel> 
                    <p:panel id="panel" header="Fresh Fruit Home" style="text-align: center;">
                        <p:messages id="messages" autoUpdate="true"/>
                        <p:inputText id="search" value="#{movieui.query}">
                        </p:inputText>
                        <p:commandButton update="panel" value="Search Movies" action="#{movieui.search()}"
                                         icon="ui-icon-search"/>
                        <br></br>
                        <br></br>
                        <div align="left" style="display:inline-block">
                            <p:commandButton update="panel" value="New Releases" action="#{movieui.releases()}"
                                             icon="ui-icon-lightbulb" style="width:175px"/>
                            <br></br>
                            <p:commandButton update="panel" value="New DVDs" action="#{movieui.dvds()}"
                                             icon="ui-icon-video" style="width:175px"/>
                            <br></br>
                            <p:commandButton update="panel" value="Top Rated" action="#{movieui.top()}"
                                             icon="ui-icon-star" style="width:175px"/>
                            <br></br>
                            <p:commandButton update="panel" value="Recommended Movies" action="#{movieui.recommended()}"
                                             icon="ui-icon-heart" style="width:175px"/>
                            <br></br>
                        </div>
                    </p:panel>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
