<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fresh Fruit Movie Search</title> 
        <link rel="stylesheet" type="text/css" href="classes.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div align="center">
            <h:panelGrid columns="2" columnClasses="alignTop">
                
                <p:panel id="panel2" style="text-align: center;">
                    <div align="left">
                        <p:commandButton update="panel2" value="Home" action="#{profileui.cancelHome()}"
                                         icon="ui-icon-home" style="width:110px"/>
                        <br></br>
                        
                        <p:commandButton update="panel2" value="Profile" action="#{profileui.profile()}"
                                         icon="ui-icon-pencil" style="width:110px"/>

                        <br></br>
                        <p:commandButton update="panel2" value="Logout" action="#{profileui.logout()}"
                                         icon="ui-icon-power" style="width:110px"/>
                    </div>
                </p:panel> 
                <p:panel id="panel" header="Search Results" style="text-align: center;">
                    <p:inputText id="search" value="#{movieui.query}">
                    </p:inputText>
                    <p:commandButton update="panel" value="Search Movies" action="#{movieui.search()}"
                                     icon="ui-icon-search"/>
                    <h:dataTable var="movie" value="#{movieui.movies}">
                        <h:column>
                            <h:commandLink action="#{movieui.movieDetails(movie)}">
                                <p:graphicImage value="#{movie.imagePath}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <p:commandLink action="#{movieui.movieDetails(movie)}">
                                <h:outputText value="#{movie.title}"/>
                            </p:commandLink>
                        </h:column>
                    </h:dataTable>
                </p:panel>
            </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
