<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fresh Fruit Login</title>
        
    </h:head>
    <h:body>
        <h:form>
            <div align="center">
                <p:panel id="panel" header="Login" style="text-align:center; width:30%">
                    <p:messages id="msgs" />
                    <div align="center">
                        <h:panelGrid columns="3">
                            <p:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{profileui.username}" 
                                         label="Username">
                            </p:inputText>

                            <p:message for="username" display="icon" />

                            <p:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{profileui.password}" 
                                        label="Password">
                            </p:password>

                            <p:message for="password" display="Text" />
                        </h:panelGrid>
                    </div>

                    <p:commandButton update="panel" value="Login" action="#{profileui.login()}" 
                                 icon="ui-icon-check" />
                    <p:commandButton update="panel" value="Cancel" action="#{profileui.cancel()}" 
                                 icon="ui-icon-closethick" />

                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
